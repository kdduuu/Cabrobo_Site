<section>
    <div class="container mt-5 col-lg-5">
        <form action="index.php" method="POST" class="formulario p-4 bg-white text-dark rounded shadow">
            <h3 class="text-center mb-4 text-dark">Cadastre seu Evento</h3>

            <div class="mb-3">
                <label class="form-label text-dark">CPF ou E-mail do Organizador</label>
                <input type="text" class="form-control bg-white text-dark border-dark" id="cpfemail" name="cpf_email" placeholder="Digite o CPF ou o e-mail">
            </div>

            <div class="mb-3">
                <label class="form-label text-dark">Título do Evento</label>
                <input type="text" class="form-control bg-white text-dark border-dark" id="titulo" name="titulo" placeholder="Digite o título do evento">
            </div>

            <div class="mb-3">
                <label class="form-label text-dark">Data do Evento</label>
                <input type="date" class="form-control bg-white text-dark border-dark" id="data" name="data">
            </div>

            <div class="mb-3">
                <label class="form-label text-dark">Local</label>
                <input type="text" class="form-control bg-white text-dark border-dark" id="local" name="local" placeholder="Local do evento">
            </div>

            <div class="mb-3">
                <label class="form-label text-dark">Descrição</label>
                <textarea class="form-control bg-white text-dark border-dark" id="descricao" name="descricao" rows="3" placeholder="Breve descrição do evento"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark fw-bold">ENVIAR CADASTRO</button>
            </div>

            <p class="text-center mt-3 text-dark">
                Ainda não é organizador?
                <a href="sessao.html" class="text-dark fw-semibold">Clique aqui!</a>
            </p>
        </form>
